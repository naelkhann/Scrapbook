<p>
	<a href="#/">Back to Search</a>
</p>

<h4>Forecast for {{city}}</h4>
<hr />
<a href="#/forecast/2" ng-class="{'bg-primary': days === '2'}">2 Day</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary': days === '5'}">5 Day</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary': days === '7'}">7 Day</a>
<hr />
<div ng-repeat = 'w in weatherResult.list'>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"> {{ convertToDate(w.dt) | date: 'MMM d, y' }} </h3>
				</div>
				<div class="panel-body">
					<h1> {{ convertToFarenheit(w.temp.day) }} </h1>
				</div>
			</div>
		</div>
	</div>
</div>

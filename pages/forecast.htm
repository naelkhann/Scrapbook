<h4>Forecast for {{city}}</h4>

<div ng-repeat = 'w in weatherResult.list'>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"> {{ convertToDate(w.dt) }} </h3>
				</div>
				<div class="panel-body">
					Daytime Temperature: {{ convertToFarenheit(w.temp.day) }}
				</div>
			</div>
		</div>
	</div>
</div>
